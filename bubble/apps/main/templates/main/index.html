<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
      <!-- Bootstrap -->
      <link rel="stylesheet" href="{% static 'main/bower_components/bootstrap/dist/css/bootstrap.min.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="{% static 'main/bower_components/font-awesome/css/font-awesome.min.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- JAVASCRIPT -->
      <script type="text/javascript" src="main/bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <link rel="stylesheet" href="{% static 'main/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
      <link rel="shortcut icon" href="{% static 'main/img/bubbleico.ico' %}" />
      <title>Bubble</title>
  </head>
  <body>
    <a href="/"></a><img src="{% static "main/img/bubble_logo.png" %}" class="toplogo"></a>
    <div class="topnav" id="myTopnav">
        <a href="#home">Home</a>
        <a href="#login" class="active">Register/Login</a>
        <a href="#news">How to use bubble</a>
        <a href="#contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <div class="background_pic"></div>
    <img src="{% static 'main/img/transparent.png' %}" alt="https://goo.gl/images/8TGrJw" class="biglogo">
    <div class="container">
      {% if messages %}
         {% for message in messages %}
         <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
             {% endfor %}
     {% endif %}
    <div id="register">
      <h1>Register</h1><br />
      <form action="/register"method="POST">
        {% csrf_token %}
        Name: <input type="text" class="form-control" name="name" placeholder ="Full Name"/><br />
        Email: <input type="email" class="form-control" name="email" placeholder ="Email"/><br />
        Phone Number <input type="text" class="form-control" name="phone_number" placeholder ="Phone Number"/><br />
        Address
        <input type="text" class="form-control" name="street" placeholder ="Steet Address"/>
        <br>
        <input type="text" class="form-control" name="city"  placeholder ="City"/>
        <br>
        <div class="form-group">

          <select class="form-control" name="state" id="sel1">

            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <input type="text" class="form-control" name="zip" placeholder="Zip Code" />
        <br>
        Password <input type="password" class="form-control" name="password" /><br />
        Confirm Password <input type="password" class="form-control" name="confirm_password"/><br />
        <button type="submit" class="btn btn-primary"> <i class="fa fa-address-card-o" aria-hidden="true"></i> Register</button>
      </form>
    </div>
     <div id="login">
       <h1>Login</h1>
       <form action="/login" method="POST">
         {% csrf_token %}
         <div id="login-form">
           Email <input type="email" name="email" class="form-control" autofocus="true"/><br />
           Password <input type="password" name="password" class="form-control"/><br /><br />
           <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
         </div>
       </form>
     </div>
    </div>
  </body>
</html>
